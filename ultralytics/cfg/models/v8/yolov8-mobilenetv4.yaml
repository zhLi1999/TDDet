# 1-P2/4   4å€ä¸‹é‡‡æ ·
# 2-P3/8   8å€ä¸‹é‡‡æ ·
# 3-P4/16  16å€ä¸‹é‡‡æ ·
# 4-P5/32  32å€ä¸‹é‡‡æ ·

# YOLOv8.0n backbone    æä¾›ä¸åŒä¸‹é‡‡æ ·å°ºåº¦çš„ç‰¹å¾å›¾ C2f_Faster_EMA  MobileNetV4ConvLarge
backbone:
  # [from, repeats, module, args]
 # - [-1, 1, MobileNetV4ConvSmall, []]  # 4
  - [-1, 1, MobileNetV4ConvLarge, []]  # 4
  - [-1, 1, SPPF, [1024, 5]]  # 5

# YOLOv8.0n head
head:
  - [-1, 1, DySample, [2, 'lp']] # 6
  - [[-1, 3], 1, Concat, [1]]  # 7 cat backbone P4
  - [-1, 3, CFF, [512]]  # 8

  - [-1, 1, DySample, [2, 'lp']] # 9
  - [[-1, 2], 1, Concat, [1]]  # 10 cat backbone P3
  - [-1, 3, CFF, [256]]  # 11 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]] # 12
  - [[-1, 8], 1, Concat, [1]]  # 13 cat head P4
  - [-1, 3, CFF, [512]]  # 14 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]] # 15
  - [[-1, 5], 1, Concat, [1]]  # 16 cat head P5
  - [-1, 3, CFF, [1024]]  # 17 (P5/32-large)

  - [[11, 14, 17], 1, Detect, [nc]]  # Detect(P3, P4, P5)
